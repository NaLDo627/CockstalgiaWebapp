# encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# thymeleaf
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.order=0

# custom
dir.media=/home/gradle/mount/
dir.media.image.cocktail=/home/gradle/mount/images/cocktail/

app.public.access.url=http://localhost:8080/
media.public.access.url=http://localhost:8080/

# security
custom.oauth2.kakao.client-id=KAKAO_CLIENT_ID
custom.oauth2.kakao.client-secret=KAKAO_CLIENT_SECRET

# dummy
spring.security.oauth2.client.registration.google.client-id=GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=GOOGLE_CLIENT_SECRET

spring.security.oauth2.client.registration.facebook.client-id=FACEBOOK_CLIENT_ID
spring.security.oauth2.client.registration.facebook.client-secret=FACEBOOK_CLIENT_SECRET

custom.oauth2.naver.client-id=NAVER_CLIENT_ID
custom.oauth2.naver.client-secret=NAVER_CLIENT_SECRET
