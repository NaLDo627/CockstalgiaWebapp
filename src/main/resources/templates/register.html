<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

  <th:block th:replace="fragment/common-header"/>
  <th:block th:replace="fragment/common-header-admin"/>
  <title>Cockstalgia - Register</title>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">이것만 하면 끝나요!</h1>
              </div>
              <form class="user" action="/register" method="post">
                <div class="form-group">
                  <input th:if="${#strings.isEmpty(baseVo.getRealname())}"
                         type="text" class="form-control form-control-user" id="realname" name="realname" placeholder="본명을 입력해 주세요." />
                  <br th:if="${#strings.isEmpty(baseVo.getRealname())}"><!--th:if="${#strings.isEmpty(baseVo.getBirthday())}"-->
                  <input
                         type="text" class="form-control form-control-user" id="birthday" name="birthday" placeholder="생일을 입력해 주세요." />
                </div>
                <button class="btn btn-primary btn-user btn-block">
                  등록
                </button>
                <hr>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <th:block th:replace="fragment/common-script"/>

 <script type="text/javascript">
   $(function () {
     $('#birthday').datepicker({
       format: "yyyy-mm-dd",	//데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
       autoclose : true,	//사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
       calendarWeeks : false, //캘린더 옆에 몇 주차인지 보여주는 옵션 기본값 false 보여주려면 true
       clearBtn : false, //날짜 선택한 값 초기화 해주는 버튼 보여주는 옵션 기본값 false 보여주려면 true
       disableTouchKeyboard : false,	//모바일에서 플러그인 작동 여부 기본값 false 가 작동 true가 작동 안함.
       immediateUpdates: false,	//사용자가 보는 화면으로 바로바로 날짜를 변경할지 여부 기본값 :false
       multidate : false, //여러 날짜 선택할 수 있게 하는 옵션 기본값 :false
       multidateSeparator :",", //여러 날짜를 선택했을 때 사이에 나타나는 글짜 2019-05-01,2019-06-01
       templates : {
         leftArrow: '&laquo;',
         rightArrow: '&raquo;'
       }, //다음달 이전달로 넘어가는 화살표 모양 커스텀 마이징
       showWeekDays : true ,// 위에 요일 보여주는 옵션 기본값 : true
       title: "생일",	//캘린더 상단에 보여주는 타이틀
       todayHighlight : true ,	//오늘 날짜에 하이라이팅 기능 기본값 :false
       toggleActive : false,	//이미 선택된 날짜 선택하면 기본값 : false인경우 그대로 유지 true인 경우 날짜 삭제
       weekStart : 0 ,//달력 시작 요일 선택하는 것 기본값은 0인 일요일
       language : "ko"	//달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.

     });
   })
 </script>
</body>

</html>
